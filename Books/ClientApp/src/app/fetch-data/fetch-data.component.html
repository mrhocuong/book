<h1 id="tableLabel">Books</h1>
<p *ngIf="!books"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="books">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Publish On</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.bookId }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.publishedOn }}</td>
      <td>{{ book.authorName }}</td>
    </tr>
  </tbody>
</table>
